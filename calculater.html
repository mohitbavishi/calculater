<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #e3f9ff;
      font-family: sans-serif;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .calculator {
      background: #585f69;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(147, 99, 99, 0.2);
    }

    .calculator input[type="text"] {
      width: 100%;
      height: 60px;
      font-size: 24px;
      margin-bottom: 20px;
      text-align: right;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #101112;
      color: #d47676;
    }

    .calculator form input[type="button"] {
      border: none;
      outline: none;
      width: 60px;
      height: 60px;
      border-radius: 10px;
      background: #111317;
      font-size: 20px;
      cursor: pointer;
      color: #fff;
      margin: 10px;
      box-shadow: -4px -4px 10px rgba(255,255,255,0.05),
                  4px 4px 10px rgba(33, 31, 31, 0.2);
      transition: background 0.2s;
    }

    .calculator form input[type="button"]:hover {
      background: #4a5568;
    }

    .row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .equal {
      background: #4caf50;
      color: #fff;
    }

    .operator {
      background: #f39c12;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <form>
        <input type="text" name="display" placeholder="0" id="display" readonly />
        
        <div class="row">
          <input type="button" value="AC" onclick="allclear()">
          <input type="button" value="C" onclick="clearlast()">
          <input type="button" value="/" class="operator" onclick="appendValue('/')">
          <input type="button" value="*" class="operator" onclick="appendValue('*')">
        </div>

        <div class="row">
          <input type="button" value="1" onclick="appendValue('1')">
          <input type="button" value="2" onclick="appendValue('2')">
          <input type="button" value="3" onclick="appendValue('3')">
          <input type="button" value="-" class="operator" onclick="appendValue('-')">
        </div>

        <div class="row">
          <input type="button" value="4" onclick="appendValue('4')">
          <input type="button" value="5" onclick="appendValue('5')">
          <input type="button" value="6" onclick="appendValue('6')">
          <input type="button" value="+" class="operator" onclick="appendValue('+')">
        </div>

        <div class="row">
          <input type="button" value="7" onclick="appendValue('7')">
          <input type="button" value="8" onclick="appendValue('8')">
          <input type="button" value="9" onclick="appendValue('9')">
          <input type="button" value="=" class="equal" onclick="calculate()">
        </div>

        <div class="row">
          <input type="button" value="0" onclick="appendValue('0')">
          <input type="button" value="00" onclick="appendValue('00')">
          <input type="button" value="." onclick="appendValue('.')">
        </div>
      </form>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendValue(val) 
    {
      display.value += val;
    }

    function allclear()
     {
      display.value = '';
    }

    function clearlast() 
    {
      display.value = display.value.slice(0, -1);
    }

    function calculate() 
    {
      try
       {
        display.value = eval(display.value);
      } 
      catch (e) 
      {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
